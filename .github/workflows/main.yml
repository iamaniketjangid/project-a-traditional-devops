name: Project A – Working CI Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3. Install dependencies
      - name: Install npm dependencies
        run: |
          cd project_A/app
          npm install

      # 4. Run npm audit (won’t fail pipeline)
      - name: Run npm audit
        run: |
          cd project_A/app
          npm audit || true

      # 5. Setup Docker
      - name: Setup Docker
        uses: docker/setup-buildx-action@v3

      # 6. Build Docker image
      - name: Build Docker image
        run: |
          cd project_A/app
          docker build -t project-a-big:latest .

      # 7. Success message
      - name: Pipeline completed
        run: echo "✅ Project A working CI pipeline completed successfully"
